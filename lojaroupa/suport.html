<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogStyle Suport</title>
    <link rel="stylesheet" href="assets/suport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

    <!--Header com Um botão para Voltar...-->
    <header>
        <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <div class="container">

        <!--Formulário de Contato-->
        <div class="form-container">

            <!--Labels e Inputs para o preenchimento-->
            <form action="">
                <label for="title" id="title">Suport Form</label>
                <label for="text">Nome</label>
                <input type="text" placeholder="Seu nome...">
                <label for="email">Email</label>
                <input type="email" placeholder="Seu email...">
                <label for="text">Motivo do Contato</label>
                <input type="text" placeholder="Motivo aqui..." name="motivo">

                <!--Botão de Enviar-->
                <input type="submit" id="submit">
            </form>

            <!--Redes Sociais da Loja-->
            <div class="icons">
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
